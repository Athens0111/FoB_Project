<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Supply Chain | Supplier</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Supply Chain | Supplier</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex">
            <a href="/index.html">
              <button class="btn btn-outline-light">Home</button>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- main layout -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <h4>Add Items</h4>
          <div>
            <div class="mb-3">
              <label for="numberOfItems" class="form-label"
                >Number of Items</label
              >
              <input
                type="number"
                class="form-control"
                id="numberOfItems"
                min="1"
              />
            </div>
            <div id="itemDetails"></div>
            <button type="button" class="btn btn-primary" id="addItemBtn">
              Add Items
            </button>
            <button
              type="button"
              class="btn btn-success mt-3"
              id="submitItemsBtn"
            >
              Submit Items
            </button>
          </div>
        </div>
        <div class="col-6">
          <h4>Added Items</h4>
          <table class="table" id="addedItemsTable">
            <thead>
              <tr>
                <th scope="col">Product ID</th>
                <th scope="col">Packaging Date</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script>
      document
        .getElementById("addItemBtn")
        .addEventListener("click", function () {
          const numberOfItems = parseInt(
            document.getElementById("numberOfItems").value
          );
          let itemDetailsHTML = "";
          for (let i = 0; i < numberOfItems; i++) {
            itemDetailsHTML += `
                <div class="mb-3">
                    <label for="productID${i}" class="form-label">Product ID</label>
                    <input type="text" class="form-control" id="productID${i}">
                </div>
                <div class="mb-3">
                    <label for="packagingDate${i}" class="form-label">Packaging Date</label>
                    <input type="date" class="form-control" id="packagingDate${i}">
                </div>
                `;
          }
          document.getElementById("itemDetails").innerHTML = itemDetailsHTML;
        });

      document
        .getElementById("submitItemsBtn")
        .addEventListener("click", function () {
          const addedItemsTable = document
            .getElementById("addedItemsTable")
            .getElementsByTagName("tbody")[0];
          const numberOfItems = parseInt(
            document.getElementById("numberOfItems").value
          );

          for (let i = 0; i < numberOfItems; i++) {
            const productID = document.getElementById(`productID${i}`).value;
            const packagingDate = document.getElementById(
              `packagingDate${i}`
            ).value;

            const row = addedItemsTable.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            cell1.innerText = productID;
            cell2.innerText = packagingDate;
          }
        });
    </script>
  </body>
</html>
